<!doctype html>
<html lang="en">
<head>

	<div class="c-box"><div class="J-load-box"></div></div>

</section>

			</span><span class="character3">
			</span><span class="character4"></span>
		</div>
		<div class="c-pic"></div>
		<div class="c-hand"></div>
		<div class="c-text"></div>
		<div class="c-tip"></div>
	</div>
	<div class="c-prompt-page4 J-guide-page" style="display:none;">
		<div class="c-jump-over J-jump-over"></div>
		<div class="c-page-bg"></div>
		<div class="c-select-box">
			<span class="character2">
			</span><span class="character5">
			</span><span class="character1">

		<div class="c-hand"></div>
		<div class="c-tip"></div>
	</div>
	<div class="c-prompt-page5 J-guide-page" style="display:none;">
		<div class="c-article"></div>
		<div class="c-page-bg"></div>
		<div class="c-select-box">
			<span class="character2">
			</span><span class="character5">
			</span><span class="character1">
			</span><span class="character3">
			</span><span class="character4"></span>

</section>

	</span>

			<div></div>

			<span class=""></span>
			<span class=""></span>
			<span class=""></span>
			<span class=""></span>

		<span class="character2" data-type="2">
			
		</span><span class="character5" data-type="5">
			
		</span><span class="character1" data-type="1">
			
		</span><span class="character3" data-type="3">
			
		</span><span class="character4" data-type="4"></span>
	</div> 
	<div class="c-article-box J-article-box">

		<span class="article2" data-type="3"></span>
		<span class="article3" data-type="1"></span>
